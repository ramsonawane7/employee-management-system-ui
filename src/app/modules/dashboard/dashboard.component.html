<div class="dashboard-wrapper">

  <!-- Page Title Section -->
  <div class="dashboard-header">
    <h2 class="brand-title">Employee Management System!</h2>
    <p class="welcome-text">
      Your central workspace for managing employees, departments & designations.
    </p>
  </div>

  <div class="dashboard-card">

      <div class="stats-section">
        <div class="stat-card">
          <i class="bi bi-people stat-icon"></i>
        <h3>Employees</h3>
        <p class="stat-number">{{ employeeCount ?? 0 }}</p>
      </div>

        <div class="stat-card">
        <i class="bi bi-building stat-icon"></i>
        <h3>Departments</h3>
        <p class="stat-number">{{ departmentCount ?? 0 }}</p>
      </div>

      <div class="stat-card">
        <i class="bi bi-briefcase stat-icon"></i>
        <h3>Designations</h3>
        <p class="stat-number">{{ designationCount ?? 0 }}</p>
      </div>
    </div>

      <div class="action-buttons">
        <a routerLink="/employees" routerLinkActive="active" class="btn">Employee Management</a>
        <a routerLink="/departments" routerLinkActive="active" class="btn">Department Management</a>

<div class="container-fluid">
  <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>
  <div class="row g-3">
    <div class="col-12 col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body d-flex align-items-center">
          <div class="me-3 fs-3 text-primary"><i class="bi bi-people-fill"></i></div>
          <div>
            <div class="text-muted">Employees</div>
            <div class="fs-3 fw-bold">{{ employeeCount }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body d-flex align-items-center">
          <div class="me-3 fs-3 text-success"><i class="bi bi-building"></i></div>
          <div>
            <div class="text-muted">Departments</div>
            <div class="fs-3 fw-bold">{{ departmentCount }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body d-flex align-items-center">
          <div class="me-3 fs-3 text-warning"><i class="bi bi-award"></i></div>
          <div>
            <div class="text-muted">Designations</div>
            <div class="fs-3 fw-bold">{{ designationCount }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

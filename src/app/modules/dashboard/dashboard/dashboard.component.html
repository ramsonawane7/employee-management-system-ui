<div class="dashboard-container">
  <div class="page-header">
    <h1 class="page-title">Dashboard</h1>
    <p class="page-subtitle">Overview of your employee management system</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger mb-4">{{ error }}</div>
  
  <div class="row g-4">
    <div class="col-12 col-md-4">
      <div class="card stats-card">
        <div class="d-flex align-items-center">
          <div class="me-4">
            <i class="bi bi-people-fill" style="font-size: 3rem;"></i>
          </div>
          <div>
            <div class="opacity-75 mb-2" style="font-size: 0.95rem;">Total Employees</div>
            <div class="h1 fw-bold mb-0">{{ employeeCount }}</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="me-4" style="color: #0e7c86;">
            <i class="bi bi-building" style="font-size: 3rem;"></i>
          </div>
          <div>
            <div class="text-muted mb-2" style="font-size: 0.95rem;">Departments</div>
            <div class="h1 fw-bold mb-0" style="color: #0e7c86;">{{ departmentCount }}</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="me-4" style="color: #118a8c;">
            <i class="bi bi-award" style="font-size: 3rem;"></i>
          </div>
          <div>
            <div class="text-muted mb-2" style="font-size: 0.95rem;">Designations</div>
            <div class="h1 fw-bold mb-0" style="color: #118a8c;">{{ designationCount }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

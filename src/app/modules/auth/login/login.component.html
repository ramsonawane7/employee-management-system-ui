<div class="login-wrapper">
  <div class="login-card">
    <h1 class="brand-title">Employee Management System</h1>
    <p class="welcome-text">Sign in to access your workspace</p>

    <h2>Sign In</h2>

    <form (ngSubmit)="login()" class="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required
        />
      </div>

      <button type="submit" class="btn">Login</button>

      <p *ngIf="message" class="alert-text">{{ message }}</p>
    </form>

    <!-- <p class="register-text">
      Donâ€™t have an account? <a routerLink="/register">Register here</a>
    </p> -->
  </div>
</div>

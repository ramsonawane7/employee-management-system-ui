<div class="card-modern p-4 mb-4 d-flex flex-column align-items-start">
  <h1 class="heading-dark mb-2"><i class="bi bi-award me-3"></i>Designations</h1>
  <div class="heading-subtle mb-2">Curate and control designation records here.</div>
  <button class="btn-main mb-2 animate__animated animate__pulse" (click)="openAdd()">
    <i class="bi bi-plus-lg me-2"></i>Add New Designation
  </button>
</div>

<div *ngIf="alertMsg" class="alert" [ngClass]="{'alert-success': alertType==='success', 'alert-danger': alertType==='danger'}">{{ alertMsg }}</div>

<div class="table-responsive mb-4 animate__animated animate__fadeIn animate__delay-1s">
  <table class="table table-hover table-striped table-bordered align-middle shadow-sm rounded">
    <thead class="bg-secondary text-white">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th style="width:180px">Actions</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <tr *ngFor="let d of designations" class="bg-light">
        <td>{{ d.desigId }}</td>
        <td>{{ d.desigName }}</td>
        <td>
          <button class="btn btn-primary btn-sm rounded-pill me-1 px-3 animate__animated animate__pulse" (click)="openEdit(d)">
            <i class="bi bi-pencil me-1"></i>Edit
          </button>
          <button class="btn btn-accent btn-sm rounded-pill px-3 animate__animated animate__pulse" (click)="confirmDelete(d)">
            <i class="bi bi-trash me-1"></i>Delete
          </button>
        </td>
      </tr>
      <tr *ngIf="designations.length === 0">
        <td colspan="3"><div class="alert alert-warning mb-0">No designations found.</div></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade show border-0 animate__animated animate__fadeIn" tabindex="-1" style="display: block; background:rgba(102,16,242,0.09)" *ngIf="modalOpen">
  <div class="modal-dialog">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <form (submit)="$event.preventDefault(); saveDesignation();">
        <div class="modal-header bg-primary text-white border-0 rounded-top">
          <h5 class="modal-title">{{ isEdit ? 'Edit Designation' : 'Add Designation' }}</h5>
          <button type="button" class="btn-close btn-close-white" (click)="resetForm()"></button>
        </div>
        <div class="modal-body pt-4">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" [(ngModel)]="currentDesignation.desigName" name="desigName" required>
          </div>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-accent w-50 rounded-pill" (click)="resetForm()">Cancel</button>
          <button type="submit" class="btn btn-primary w-50 rounded-pill">{{ isEdit ? 'Update' : 'Add' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade show border-0 animate__animated animate__fadeIn" tabindex="-1" style="display: block; background:rgba(76,23,135,0.15)" *ngIf="deleteConfirmOpen">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <div class="modal-header bg-accent text-dark border-0 rounded-top" style="background:var(--accent)">
        <h5 class="modal-title"><i class="bi bi-trash me-2"></i>Confirm Delete</h5>
        <button type="button" class="btn-close" (click)="resetForm()"></button>
      </div>
      <div class="modal-body fs-5">
        Are you sure you want to delete designation <strong>{{ deleteTarget?.desigName }}</strong>?
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-outline-secondary w-50 rounded-pill" (click)="resetForm()">Cancel</button>
        <button class="btn btn-accent w-50 rounded-pill" (click)="deleteDesignation()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal backdrop -->
<div class="modal-backdrop fade show" *ngIf="modalOpen || deleteConfirmOpen"></div>
